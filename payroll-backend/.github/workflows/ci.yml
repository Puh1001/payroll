name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'payroll-backend/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'payroll-backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: payroll_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: payroll-backend/package-lock.json

      - name: Install dependencies
        run: |
          cd payroll-backend
          npm ci

      - name: Run linter
        run: |
          cd payroll-backend
          npm run lint

      - name: Run tests
        run: |
          cd payroll-backend
          npm run test
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: payroll_test

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: payroll-backend/package-lock.json

      - name: Install dependencies
        run: |
          cd payroll-backend
          npm ci

      - name: Build
        run: |
          cd payroll-backend
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: backend-build
          path: payroll-backend/dist
