name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: payroll-backend/package-lock.json

      - name: Install dependencies
        working-directory: ./payroll-backend
        run: npm ci

      - name: Lint
        working-directory: ./payroll-backend
        run: npm run lint

      - name: Test
        working-directory: ./payroll-backend
        run: npm run test

      - name: Build
        working-directory: ./payroll-backend
        run: npm run build

      - name: Upload backend build
        uses: actions/upload-artifact@v3
        with:
          name: backend-build
          path: payroll-backend/dist
          retention-days: 1

  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: payroll-frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./payroll-frontend
        run: npm ci

      - name: Lint
        working-directory: ./payroll-frontend
        run: npm run lint

      - name: Build
        working-directory: ./payroll-frontend
        run: npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: payroll-frontend/.next
          retention-days: 1
